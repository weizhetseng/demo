<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .mySwiper3 {
            height: 100vh;
        }

        .mySwiper2 {
            height: 700px;
        }

        .mySwiper {
            height: 500px;
        }

        img {
            width: 100%;
        }

        .mySwiper2 .swiper-slide img {
            width: 100%;
        }

        .mySwiper .swiper-slide img {
            width: 100%;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="--swiper-navigation-color: red; --swiper-pagination-color: red" class="swiper mySwiper3">
            <div class="swiper-wrapper">
                <div class="swiper-slide">

                    <div class="swiper mySwiper2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="video-container">
                                    <iframe width="100%" height="250px" src="https://www.youtube.com/embed/GibiNy4d4gc"
                                        title="Carmen Twillie, Lebo M. - Circle Of Life (Official Video from " The Lion
                                        King")" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>


                            </div>
                            <div class="swiper-slide">
                                <img src="ainars-cekuls-EDGs26ZCwSE-unsplash.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="alex-gruber-tcG15vwIL2Q-unsplash.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="caleb-jack-eNfqC6KY1dw-unsplash.jpg" />
                            </div>
                        </div>
                    </div>
                    <div thumbsSlider="" class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="http://img.youtube.com/vi/GibiNy4d4gc/sddefault.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="ainars-cekuls-EDGs26ZCwSE-unsplash.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="alex-gruber-tcG15vwIL2Q-unsplash.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="caleb-jack-eNfqC6KY1dw-unsplash.jpg" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="swiper-slide">

                    <div class="swiper-slide">
                        <div class="swiper mySwiper5">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="video-container">
                                        <iframe width="100%" height="250px"
                                            src="https://www.youtube.com/embed/rJYqUq6b240"
                                            title="[無廣告版] 誠品音樂集~ 舒服音樂為自己挑本好書 ~ RELAX BOOK SHOP MUSIC FOR STUDYING & READING"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>

                                </div>
                                <div class="swiper-slide">
                                    <img src="caleb-jack-IfO65r2Jaj0-unsplash.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="dickens-lin-B5fvtOG_-vY-unsplash.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="maciek-sulkowski-oBjpJYm49e4-unsplash.jpg" />
                                </div>
                            </div>
                        </div>
                        <div thumbsSlider="" class="swiper mySwiper4">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="http://img.youtube.com/vi/rJYqUq6b240/sddefault.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="caleb-jack-IfO65r2Jaj0-unsplash.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="dickens-lin-B5fvtOG_-vY-unsplash.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="maciek-sulkowski-oBjpJYm49e4-unsplash.jpg" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="swiper-slide">

                    <div class="swiper-slide">
                        <div class="swiper-slide">
                            <div class="swiper mySwiper7">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="video-container">
                                            <iframe width="100%" height="250px"
                                                src="https://www.youtube.com/embed/GibiNy4d4gc"
                                                title="Carmen Twillie, Lebo M. - Circle Of Life (Official Video from "
                                                The Lion King")" frameborder="0"
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                allowfullscreen></iframe>
                                        </div>

                                    </div>
                                    <div class="swiper-slide">
                                        <img src="marek-piwnicki-EmJy3_FV1ZI-unsplash.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="nicolas-houdayer-qMDhXONZdXk-unsplash.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="pramod-tiwari-CEAC_Jl9vAI-unsplash.jpg" />
                                    </div>
                                </div>
                            </div>
                            <div thumbsSlider="" class="swiper mySwiper6">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="http://img.youtube.com/vi/GibiNy4d4gc/sddefault.jpg" alt="">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="marek-piwnicki-EmJy3_FV1ZI-unsplash.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="nicolas-houdayer-qMDhXONZdXk-unsplash.jpg" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@thelevicole/youtube-to-html5-loader@5/dist/YouTubeToHtml5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper3", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            slidesPerView: 1,
            spaceBetween: 100,
        });
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            spaceBetween: 10,
            thumbs: {
                swiper: swiper,
            },
        });
        var swiper = new Swiper(".mySwiper4", {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper5", {
            spaceBetween: 10,
            thumbs: {
                swiper: swiper,
            },
        });
        var swiper = new Swiper(".mySwiper6", {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper7", {
            spaceBetween: 10,
            thumbs: {
                swiper: swiper,
            },
        });
    </script>
</body>



</html>
